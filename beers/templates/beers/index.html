{% extends 'beers/base.html' %}

{% block content %}
{% if all_beers %}

    <h3>Here are all of the tracked beers:</h3>

    <ul>
        {% for beer in all_beers %}
        <li><a href="{% url 'beers:detail' beer.id %}">{{ beer.beer_name }}</a>

        </li>
        {% endfor %}
    </ul>

{% else %}
    <h3>No Beers To Display!</h3>

{% endif %}

{% endblock %}
