
{% if all_items %}

    <h3>Here are all of my all_items.header:</h3>

    <ul>
        {% for brewery in all_breweries %}
        <li><a href="/beers/{{ brewery.id }}">{{ brewery.brewery_name }}</a> </li>
        {% endfor %}
    </ul>

{% else %}
    <h3>No Breweries To Display!</h3>

{% endif %}
